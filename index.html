<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digitory — Z nápadu do reality. Technologie, které pracují pro tebe.</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #DDA756;
  --dark: #0A0A0A;
  --light: #FDFDFD;
  --font: 'Poppins', sans-serif;
}

/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--font);
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
}

/* HERO SEKCE */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  padding: 0 20px;
}

/* animované pozadí */
.hero::before, .hero::after {
  content: "";
  position: absolute;
  width: 120%;
  height: 120%;
  top: -10%;
  left: -10%;
  background: radial-gradient(circle at 30% 30%, rgba(221,167,86,0.5), transparent 70%),
              radial-gradient(circle at 70% 70%, rgba(255,255,255,0.08), transparent 60%),
              linear-gradient(135deg, #0A0A0A, #111);
  background-blend-mode: screen;
  z-index: -1;
  animation: floatBackground 10s ease-in-out infinite alternate;
  filter: blur(30px);
}

@keyframes floatBackground {
  0% { transform: scale(1) translateY(0); opacity: 0.9; }
  100% { transform: scale(1.1) translateY(-30px); opacity: 1; }
}

/* NADPISY */
h1 {
  font-size: clamp(42px, 6vw, 84px);
  font-weight: 800;
  letter-spacing: -1px;
  line-height: 1.1;
  color: var(--light);
  text-shadow: 0 4px 20px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1.2s ease-out forwards;
}

h2 {
  font-size: clamp(21px, 3vw, 42px);
  font-weight: 800;
  letter-spacing: -1px;
  line-height: 1.1;
  color: var(--light);
  text-shadow: 0 4px 20px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1.2s ease-out forwards;
}

h1 span {
  color: var(--accent);
}

p {
  max-width: 700px;
  margin-top: 16px;
  font-size: clamp(16px, 2vw, 20px);
  color: #cfcfcf;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1.4s ease-out forwards;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TLAČÍTKA */
.buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 40px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1.8s ease-out forwards;
}

button {
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: 600;
  font-size: 16px;
  border-radius: 50px;
  padding: 14px 32px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(221,167,86,0.3);
}

button:hover {
  background: #f0c06b;
  transform: translateY(-3px);
}

button.secondary {
  background: transparent;
  border: 2px solid var(--accent);
  color: var(--accent);
}

button.secondary:hover {
  background: var(--accent);
  color: #000;
}

/* DODATEČNÉ EFEKTY */
.glow {
  position: absolute;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(221,167,86,0.25) 0%, transparent 70%);
  filter: blur(80px);
  animation: moveGlow 15s infinite alternate ease-in-out;
  z-index: -2;
}

@keyframes moveGlow {
  0% { transform: translate(-20%, -10%) scale(1); }
  100% { transform: translate(20%, 10%) scale(1.1); }
}

/* RESPONSIVE */
@media (max-width: 700px) {
  h2 { font-size: 60px; }
  h1 { font-size: 52px; }
  p { font-size: 18px; }
}
</style>
</head>

<body>

<section class="hero">
  <div class="glow"></div>

  <h1><span>Digitory</span></h1><br><h2>Z nápadu do reality. Technologie, které pracují pro tebe.</h2>
  <p>
    Od webů po AI nástroje – všechno, co vaše značka potřebuje v digitálním světě.
    Digitory přináší výsledky, ne jen sliby.
  </p>

  <div class="buttons">
    <button>Zjistit více</button>
    <button class="secondary">Kontaktujte nás</button>
  </div>
</section>

</body>
</html>
