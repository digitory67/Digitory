<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digitory — z nápadu do reality</title>
  <meta name="description" content="Digitory: z nápadu do reality. Weby, AI a automatizace v moderním designu." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#DDA756;
      --bg:#0A0A0A;
      --text:#F5F5F6;
      --muted:#B9BDC3;
      --glass:rgba(10,10,10,.65);
      --max:1100px;
    }
    *{box-sizing:border-box} html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* NAVBAR */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--glass);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      max-width:var(--max);
      margin:auto;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .nav-left{display:flex;gap:8px}
    .nav-left a{
      font-size:14px;
      color:#ddd;
      border:1px solid rgba(255,255,255,.08);
      padding:8px 12px;
      border-radius:999px;
      transition:.2s;
    }
    .nav-left a:hover{border-color:rgba(255,255,255,.25);transform:translateY(-1px)}
    .nav-right{margin-left:auto;display:flex;align-items:center;gap:10px}
    .beta{
      background:var(--accent);
      color:#111;
      font-weight:700;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      letter-spacing:.04em;
    }
    .logo{
      height:34px;
      width:auto;
      display:block;
      filter:drop-shadow(0 2px 10px rgba(0,0,0,.4));
    }
    @media(max-width:900px){.nav-left{display:none}}

    /* HERO */
    .hero{
      position:relative;
      min-height:90svh;
      display:grid;
      place-items:center;
      text-align:center;
      isolation:isolate;
      overflow:hidden;
    }
    .hero-inner{
      max-width:var(--max);
      margin:auto;
      padding:64px 16px;
    }
    h1{
      margin:16px 0 8px;
      font-size:clamp(48px,8vw,100px);
      line-height:1.05;
      font-weight:800;
      letter-spacing:-.02em;
      opacity:0;
      transform:translateY(14px);
      animation:up .8s .2s forwards;
    }
    h1 .accent{color:var(--accent)}
    .slogan{
      font-size:clamp(20px,3vw,30px);
      font-weight:500;
      color:var(--accent);
      opacity:0;
      transform:translateY(14px);
      animation:up .9s .3s forwards;
    }
    .sub{
      margin:16px auto 0;
      max-width:760px;
      font-size:clamp(16px,2vw,20px);
      color:#DADDE2;
      opacity:0;
      transform:translateY(16px);
      animation:up 1s .4s forwards;
    }

    @keyframes up{to{opacity:1;transform:none}}

    /* POZADÍ */
    .bg{
      position:absolute;
      inset:-25vh -10vw;
      z-index:-2;
      filter:blur(48px);
      opacity:.9;
      background:
        radial-gradient(42rem 42rem at 15% 25%, rgba(221,167,86,.30), transparent 60%),
        radial-gradient(36rem 36rem at 85% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(28rem 28rem at 60% 80%, rgba(221,167,86,.20), transparent 60%),
        linear-gradient(180deg,#0A0A0A,#0D0D0D);
      animation:floatBg 16s ease-in-out infinite alternate;
    }
    @keyframes floatBg{
      0%{transform:translateY(0)}
      100%{transform:translateY(-24px)}
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav">
      <div class="nav-left">
        <a href="#">Test</a>
        <a href="#">Test</a>
        <a href="#">Test</a>
      </div>
      <div class="nav-right">
        <span class="beta">BETA</span>
        <img class="logo" src="assets/digitory-logo.png" alt="Digitory logo">
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero" id="home">
    <div class="bg" aria-hidden="true"></div>
    <div class="hero-inner">
      <h1>Digitory</h1>
      <div class="slogan">Z nápadu do reality</div>
      <p class="sub">
        Tvoříme weby, navrhujeme značky a zapojujeme automatizaci i AI asistenty.  
        Přetváříme nápady v realitu — funkční, estetickou a moderní.
      </p>
    </div>
  </main>

</body>
</html>
