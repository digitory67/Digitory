<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digitory</title>
  <style>
    :root{
      --accent:#DDA756;   /* žluto-oranžová */
      --black:#000000;
      --bg:#0c0c0c;
      --light:#fff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--light)}

    /* --- ANIMOVANÉ POZADÍ --- */
    body::before, body::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:-2;
      background:radial-gradient(circle at 20% 40%, rgba(221,167,86,0.25), transparent 60%),
                 radial-gradient(circle at 80% 60%, rgba(255,190,70,0.2), transparent 55%),
                 linear-gradient(180deg,#0c0c0c 0%, #000 100%);
      animation:bgMove 18s ease-in-out infinite alternate;
      background-size:200% 200%;
    }
    @keyframes bgMove{
      0%{background-position:0% 40%, 60% 60%, center}
      100%{background-position:80% 60%, 40% 40%, center}
    }

    /* --- ČÁSTICE --- */
    .particles{
      position:absolute;inset:0;z-index:-1;overflow:hidden;
    }
    .dot{
      position:absolute;width:3px;height:3px;border-radius:50%;
      background:rgba(221,167,86,0.6);
      animation:float 6s linear infinite;
      opacity:0.4;
    }
    @keyframes float{
      0%{transform:translateY(0) scale(1);opacity:.3}
      50%{opacity:.8}
      100%{transform:translateY(-120vh) scale(1.2);opacity:0}
    }
    /* generuj náhodné tečky */
    .dot:nth-child(1){left:10%;animation-delay:0s;animation-duration:7s}
    .dot:nth-child(2){left:25%;animation-delay:2s;animation-duration:9s}
    .dot:nth-child(3){left:40%;animation-delay:1s;animation-duration:8s}
    .dot:nth-child(4){left:55%;animation-delay:3s;animation-duration:10s}
    .dot:nth-child(5){left:70%;animation-delay:1.5s;animation-duration:9s}
    .dot:nth-child(6){left:85%;animation-delay:0.5s;animation-duration:7s}
    .dot:nth-child(7){left:95%;animation-delay:2.5s;animation-duration:8s}

    /* --- TEXT --- */
    main{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100%;text-align:center;z-index:2;position:relative;
    }
    h1{
      font-size:clamp(48px,8vw,96px);
      font-weight:800;
      background:linear-gradient(90deg,var(--accent),#ffcc66);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:2px;
      opacity:0;
      animation:fadeInUp 1.2s ease forwards .3s;
    }
    p{
      font-size:clamp(16px,2.4vw,22px);
      color:#ddd;
      margin-top:12px;
      letter-spacing:0.5px;
      opacity:0;
      animation:fadeInUp 1.4s ease forwards .8s;
    }

    @keyframes fadeInUp{
      0%{transform:translateY(30px);opacity:0}
      100%{transform:none;opacity:1}
    }
  </style>
</head>
<body>

  <div class="particles">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>

  <main>
    <h1>Digitory</h1>
    <p>Z nápadu do reality. Technologie, které pracují pro tebe.</p>
  </main>

</body>
</html>
