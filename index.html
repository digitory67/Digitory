<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digitory — z nápadu do reality</title>
  <meta name="description" content="Digitory: z nápadu do reality. Weby, AI a automatizace v moderním designu." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#DDA756;
      --accent2:#ffb84d;
      --bg:#0A0A0A;
      --text:#F5F5F6;
      --muted:#B9BDC3;
      --glass:rgba(10,10,10,.6);
      --max:1100px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* --- NAVBAR --- */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--glass);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav{
      max-width:var(--max);
      margin:auto;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .nav-left{display:flex;gap:8px}
    .nav-left a{
      font-size:14px;
      color:#ddd;
      border:1px solid rgba(255,255,255,.08);
      padding:8px 12px;
      border-radius:999px;
      transition:.2s;
    }
    .nav-left a:hover{
      border-color:rgba(255,255,255,.25);
      transform:translateY(-1px);
    }
    .nav-right{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .beta{
      background:var(--accent);
      color:#111;
      font-weight:700;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      letter-spacing:.04em;
    }
    .logo{
      height:34px;
      width:auto;
      display:block;
      filter:drop-shadow(0 2px 10px rgba(0,0,0,.4));
    }
    @media(max-width:900px){.nav-left{display:none}}

    /* --- HERO (NADPIS NAHOŘE) --- */
    .hero{
      position:relative;
      padding:120px 16px 80px;
      max-width:var(--max);
      margin:auto;
      text-align:center;
    }
    .hero h1{
      margin:0;
      font-size:clamp(48px,8vw,92px);
      line-height:1.05;
      font-weight:800;
      letter-spacing:-.02em;
      color:var(--text);
      opacity:0;
      transform:translateY(14px);
      animation:fadeUp .8s .1s forwards;
    }
    .hero .slogan{
      font-size:clamp(22px,3vw,32px);
      font-weight:500;
      color:var(--accent2);
      margin-top:8px;
      opacity:0;
      transform:translateY(14px);
      animation:fadeUp .9s .25s forwards;
    }
    .hero .sub{
      margin:28px auto 0;
      max-width:750px;
      font-size:18px;
      color:var(--muted);
      line-height:1.6;
      opacity:0;
      transform:translateY(16px);
      animation:fadeUp 1s .4s forwards;
    }

    @keyframes fadeUp{
      to{opacity:1;transform:none}
    }

    /* --- POZADÍ --- */
    .bg{
      position:fixed;
      inset:-25vh -10vw;
      z-index:-2;
      filter:blur(64px);
      opacity:.95;
      background:
        radial-gradient(40rem 40rem at 20% 15%, rgba(255,180,70,.45), transparent 65%),
        radial-gradient(30rem 30rem at 75% 10%, rgba(255,200,100,.25), transparent 60%),
        radial-gradient(25rem 25rem at 60% 75%, rgba(221,167,86,.25), transparent 65%),
        linear-gradient(180deg,#0A0A0A,#0C0C0C);
      animation:floatBg 14s ease-in-out infinite alternate;
    }
    @keyframes floatBg{
      0%{transform:translateY(0)}
      100%{transform:translateY(-20px)}
    }

    /* --- REZERVA PRO DALŠÍ OBSAH (Služby, AI, atd.) --- */
    section{
      max-width:var(--max);
      margin:80px auto;
      padding:0 16px;
      text-align:center;
    }
    section h2{
      font-size:clamp(28px,5vw,48px);
      color:var(--accent);
    }
  </style>
</head>

<body>

  <!-- NOVÁ HORNÍ LIŠTA -->
<header>
  <nav class="nav">
    <div class="nav-links">
      <a href="#">Domů</a>
      <a href="#">O nás</a>
      <a href="#">Služby</a>
      <a href="#">AI</a>
      <a href="#">Kontakt</a>
    </div>

    <!-- jen logo, bez textu -->
    <div class="nav-logo">
      <img src="assets/digitory-logoo.png">
    </div>
  </nav>
</header>

<style>
  header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10, 10, 10, 0.65);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  .nav {
    max-width: 1200px;
    margin: 0 auto;
    padding: 14px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .nav-links {
    display: flex;
    gap: 24px;
  }

  .nav-links a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: 500;
    font-size: 15px;
    position: relative;
    transition: color 0.3s ease;
  }

  .nav-links a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0%;
    height: 2px;
    background: #DDA756;
    transition: width 0.3s ease;
  }

  .nav-links a:hover {
    color: #DDA756;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-logo img {
    height: 38px;
    width: auto;
    filter: drop-shadow(0 0 8px rgba(221,167,86,0.3));
    transition: transform 0.3s ease;
  }

  .nav-logo img:hover {
    transform: scale(1.05);
  }

  @media (max-width: 850px) {
    .nav {
      flex-direction: column;
      gap: 10px;
    }
    .nav-links {
      gap: 16px;
    }
  }
</style>

  <!-- HERO SEKCE -->
  <div class="bg" aria-hidden="true"></div>
  <main class="hero" id="home">
    <h1>Digitory</h1>
    <div class="slogan">Z nápadu do reality</div>
    <p class="sub">
      Pomáháme firmám i lidem využít digitální technologie naplno.
      Automatizujeme, zjednodušujeme a zrychlujeme každodenní práci.
    </p>
  </main>

  <!-- PROSTOR PRO DALŠÍ SEKCE -->
  <section>
    <h2>(Tady potom přidáme služby nebo Digitory AI)</h2>
  </section>

</body>
</html>
